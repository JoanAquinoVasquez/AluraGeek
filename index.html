<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="encabezado">
        <h1 class="titulo_encabezado">AluraGeek</h1>
    </header>

    <main class="main-contenido">
        <!--Inicio de productos-->
        <section class="section-productos">
            <h2 class="titulo-productos">MIS PRODUCTOS:</h2>
            <div class="producto-container" data-producto>
                <!-- Productos comentados -->
            </div>
        </section>

        <!--Inicio secciÃ³n formulario-->
        <section class="section-formulario">
            <h2 class="titulo-formulario">AGREGAR PRODUCTO:</h2>

            <!--Formulario-->
            <form class="formulario-agregar-producto" data-form>
                <fieldset class="formulario-producto">
                    <input name="nombre" id="nombre" class="input-producto" placeholder="Nombre" type="text" data-nombre />
                </fieldset>
                <fieldset class="formulario-producto">
                    <input name="precio" id="precio" class="input-producto" placeholder="Precio" type="text" data-precio />
                </fieldset>
                <fieldset class="formulario-producto">
                    <input name="imagen" id="imagen" class="input-producto" placeholder="Imagen" type="text" data-imagen />
                </fieldset>
                <div class="formulario-botones">
                    <button type="submit" class="boton-enviar" id="btn">Enviar</button>
                    <button type="reset" class="boton-limpiar" id="btn">Limpiar</button>
                </div>
            </form>
        </section>
        
    </main>
    <!--Inicio Footer-->
    <footer class="pie_pagina">
        <h1 class="titulo_encabezado_pie_de_pagina">AluraGeek</h1>
        <p class="copyright">Desarrollado por Joan Edinson Aquino Vasquez</p>
        <p class="copyright">Alura Latam - 2024</p>
        <div class="footer-logo-container">
            <a href="https://www.linkedin.com/in/joan-aquino/" target="_blank">
                <img width="40" height="40" src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn" class="redes-sociales-logo" />
            </a>
            <a href="https://github.com/JoanAquinoVasquez" target="_blank">
                <img width="40" height="40" src="https://img.icons8.com/color/48/000000/github.png" alt="GitHub" class="redes-sociales-logo" />
            </a>
        </div>
    </footer>
    
    <script src="js/controllers/main.js" type="module"></script>
</body>

</html>
